<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<style>
			:root {
				--white: white;
				--black: black;
				--light-gray: #f9f8f4;
				--dark-gray: #b3b3b3;
			}

			html {
				font-size: 14px;
			}

			html,
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, Helvetica, sans-serif;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			p {
				margin: 0;
				font-family: inherit;
				font-weight: normal;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
